{% extends "dashboard_base.html" %}

{% block dashboard_content %}
<h1 class="mb-4">Manage Students</h1>

<!-- Form to Select Class -->
<div class="mb-4">
    <form method="get" action="" class="d-flex">
        <select name="class" class="form-select me-2" required>
            <option value="" disabled selected>Select Class</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <!-- Add more classes as needed -->
        </select>
        <button type="submit" class="btn btn-primary">View Students</button>
    </form>
</div>

<!-- List of Students -->
<div class="table-responsive">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Class</th>
                <th>Roll No</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example student data -->
            <tr>
                <td><img src="https://via.placeholder.com/50" alt="Student Image" class="rounded-circle"></td>
                <td>John Doe</td>
                <td>Class 1</td>
                <td>1</td>
                <td>2025-05-11</td>
                <td>
                    <a href="#" class="btn btn-sm btn-warning">Edit</a>
                    <a href="#" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            <!-- Repeat for more students -->
        </tbody>
    </table>
</div>

<!-- Form to Edit Student Data -->
<div class="mt-5">
    <h2>Edit Student</h2>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="class" class="form-label">Class</label>
            <select id="class" name="class" class="form-select" required>
                <option value="" disabled selected>Select Class</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <!-- Add more classes as needed -->
            </select>
        </div>
        <div class="mb-3">
            <label for="roll_no" class="form-label">Roll No</label>
            <input type="number" id="roll_no" name="roll_no" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" id="image" name="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Student</button>
    </form>
</div>
{% endblock %}
