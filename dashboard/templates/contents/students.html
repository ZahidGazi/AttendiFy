{% extends "dashboard_base.html" %}

{% block dashboard_content %}
<h1 class="mb-4">Manage Students</h1>

<!-- Form to Select Class -->
<div class="mb-4">
    <form method="get" action="" class="d-flex">
        <select name="class" class="form-select me-2" required>
            <option value="" disabled selected>Select Class</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <!-- Add more classes as needed -->
        </select>
        <button type="submit" class="btn btn-primary">View Students</button>
    </form>
</div>

<!-- Add Student Button -->
<div class="mb-3 text-end">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add New Student</button>
</div>

<!-- List of Students -->
<div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Class</th>
                <th>Roll No</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example student data -->
            <tr>
                <td><img src="https://via.placeholder.com/50" alt="Student Image" class="rounded-circle"></td>
                <td>John Doe</td>
                <td>Class 1</td>
                <td>1</td>
                <td>2025-05-11</td>
                <td>
                    <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editStudentModal">Edit</button>
                    <a href="#" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            <!-- Repeat for more students -->
        </tbody>
    </table>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="add_name" class="form-label">Name</label>
            <input type="text" id="add_name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="add_class" class="form-label">Class</label>
            <select id="add_class" name="class" class="form-select" required>
              <option value="" disabled selected>Select Class</option>
              <option value="1">Class 1</option>
              <option value="2">Class 2</option>
              <option value="3">Class 3</option>
              <!-- Add more classes as needed -->
            </select>
          </div>
          <div class="mb-3">
            <label for="add_roll_no" class="form-label">Roll No</label>
            <input type="number" id="add_roll_no" name="roll_no" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="add_image" class="form-label">Image</label>
            <input type="file" id="add_image" name="image" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add Student</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Student Modal -->
<div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="editStudentModalLabel">Edit Student</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="edit_name" class="form-label">Name</label>
            <input type="text" id="edit_name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="edit_class" class="form-label">Class</label>
            <select id="edit_class" name="class" class="form-select" required>
              <option value="" disabled selected>Select Class</option>
              <option value="1">Class 1</option>
              <option value="2">Class 2</option>
              <option value="3">Class 3</option>
              <!-- Add more classes as needed -->
            </select>
          </div>
          <div class="mb-3">
            <label for="edit_roll_no" class="form-label">Roll No</label>
            <input type="number" id="edit_roll_no" name="roll_no" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="edit_image" class="form-label">Image</label>
            <input type="file" id="edit_image" name="image" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Update Student</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Optionally, you can add JS here to populate the edit modal with student data dynamically.
</script>
{% endblock %}
