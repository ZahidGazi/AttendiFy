{% extends "dashboard_base.html" %}

{% block dashboard_content %}
<h1 class="mb-4">Attendance Records</h1>
<div class="mb-4">
    <form method="get" class="d-flex align-items-center flex-wrap gap-2">
        <label for="class-select" class="me-2">Select Class:</label>
        <select id="class-select" name="class" class="form-select w-auto me-2">
            <option value="">All Classes</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <!-- Add more classes as needed -->
        </select>
        <label for="date-select" class="me-2 ms-3">Select Date:</label>
        <input type="date" id="date-select" name="date" class="form-control w-auto me-2" value="{{ request.GET.date|default:default_date }}">
        <button type="submit" class="btn btn-primary me-2">View</button>
        <button type="button" class="btn btn-success me-2">Take Attendance</button>
        <button type="button" class="btn btn-primary">CSV Download</button>
    </form>
</div>

<h4 class="mt-4">Edit Attendance:</h4>
<div style="max-height: 600px; overflow-y: auto;">
    <form method="post" action="">
        {% csrf_token %}
        <table class="table table-dark table-striped align-middle">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example student rows, replace with dynamic data -->
                <tr>
                    <td>1001</td>
                    <td>John Doe</td>
                    <td>1</td>
                    <td>
                        <select name="status_1001" class="form-select">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>Jane Smith</td>
                    <td>2</td>
                    <td>
                        <select name="status_1002" class="form-select">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </td>
                </tr>
                <!-- Repeat for more students -->
            </tbody>
        </table>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
